<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">table</h1>
    <input [formControl]="input" type="search" name="" id="">
    <table class="w-full text-sm text-left text-gray-500 " cdk-table [dataSource]="dataSource">
      <tr class="text-xs text-gray-700 uppercase bg-gray-50 " cdk-header-row *cdkHeaderRowDef="columns"></tr>
      <tr [ngClass]="{'bg-red-200':row.price<100}" cdk-row class="bg-white border-b" *cdkRowDef="let row; columns: columns"></tr>
      <tr class="text-xl text-gray-700 uppercase bg-gray-200" cdk-footer-row *cdkFooterRowDef="columns"></tr>

      <!-- Price Column -->
      <ng-container cdkColumnDef="price">
        <th cdk-header-cell class="px-6 py-3 text-center" *cdkHeaderCellDef>Price</th>
        <td cdk-cell class="py-4 px-6 text-center " [ngClass]="{'bg-red-200':row.price<100}" *cdkCellDef="let row">{{ row.price }}</td>
        <th cdk-footer-cell class="px-6 py-3 text-center" *cdkFooterCellDef="">{{total}}</th>
      </ng-container>

      <!-- Id Column -->
      <ng-container cdkColumnDef="#No">
        <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef>Id.</th>
        <td cdk-cell  class="py-4 px-6 " *cdkCellDef="let row">{{ row.id }}</td>
        <th cdk-footer-cell class="px-6 py-3 text-center" *cdkFooterCellDef=""></th>
      </ng-container>

      <!-- Cover Column -->
      <ng-container cdkColumnDef="cover">
        <th cdk-header-cell class="px-6 py-3 text-center" *cdkHeaderCellDef>Cover</th>
        <td cdk-cell class="py-4 px-6 text-center " *cdkCellDef="let row">
          <img class="w-20" [src]="row.images[0]" alt="">
        </td>
        <th cdk-footer-cell class="px-6 py-3 text-center" *cdkFooterCellDef=""></th>
      </ng-container>

      <!-- Title Column -->
      <ng-container cdkColumnDef="Name">
        <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef>title</th>
        <td cdk-cell class="py-4 px-6 "  *cdkCellDef="let row">{{ row.description }}</td>
        <th cdk-footer-cell class="px-6 py-3 text-center" *cdkFooterCellDef=""></th>
      </ng-container>

        <!-- Actions Column -->
        <ng-container cdkColumnDef="actions">
          <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef>Actions</th>
          <td cdk-cell class="py-4 px-6 "  *cdkCellDef="let row">
            <app-btn (click)="update(row)">update</app-btn>
          </td>
          <th cdk-footer-cell class="px-6 py-3 text-center" *cdkFooterCellDef=""></th>
        </ng-container>
    </table>
  </div>
</div>
